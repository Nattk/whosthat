<ion-view view-title="Results">
  <ion-content class="padding">
    <ion-list>
  	<ion-list-header class="resultTitle">
 	    <h1>Trouv√© ! </h1>
      <h2>{{infos.title}}</h2>
	</ion-list-header>
	<ion-item class="item-borderless">
		<img ng-src="{{image}}" alt="{{infos.title}}">
	</ion-item>
  <ion-item class="infos-text item-borderless">
    {{infos.extract}}
  </ion-item>
  <ion-item class="item-borderless">
    <button class="button buttonStyle" ng-click="openLink()">Plus d'infos sur {{infos.title}}</button>
  </ion-item>
  </ion-list>
  </ion-content>
</ion-view>
